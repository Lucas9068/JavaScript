<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="container">
            <p>Ano de nascimento: 
                <input type="number" name="txtano" id="nasc" required>
            </p>
            <p>Sexo: 
                <input type="radio" name="radsex" id="male" checked>
                <label for="male">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <input type="button" value="Verificar" id="verify" onclick="verificar()">
            <div id="res">Preencha os dados acima para ver o resultado!</div>
        </div>
    </section>

    <footer><a href="github.com/Lucas9068">&copy; Lucas9068</a></footer>

    <script src="javascript.js"></script>
</body>
</html>
